<!DOCTYPE html>
<html lang="pt-br" class="telalogar">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="estilo/style.css" />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap-icons/bootstrap-icons.svg"
    />
  </head>
  <body class="telalogar">
    <div id="login" class="p-3 m-2">
      <h1 class="mb-4 display-6">Login</h1>
      <form action="principal.html" method="get">
        <div class="form-floating">
          <input
            type="email"
            name="logemail"
            id="email"
            class="form-control mb-2"
            placeholder=""
            required
            maxlength="40"
            minlength="5"
            autocomplete="email" 
          />
          <label for="email" class="form-label">Email</label>
        </div>
        <div class="form-floating">
          <input
            type="password"
            name="logsenha"
            id="senha"
            class="form-control"
            placeholder=" "
            required
            minlength="8"
            maxlength="25"
            autocomplete="current-password"
          />
          <label for="senha" class="form-label">Senha</label>
        </div>
        <p class="form-text text-black">
          Não compartilhe seus dados com terceiros<span style="color: red"
            >*</span
          >
        </p>
        <div class="mb-3">
          <a href="#">Esqueci minha senha</a>
          <a href="#" class="float-end">Não tem uma conta?</a>
          <span class="clearfix"></span>
        </div>

        <div>
          <a href="principal.html"
            ><button class="btn btn-primary w-100 mb-1">Logar</button></a
          >
        </div>
      </form>
    </div>
  </body>
</html>
